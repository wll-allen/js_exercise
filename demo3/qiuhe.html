<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font: 12px/1.5 arial;
            text-align: center;
        }

        .f-text {
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-family: inherit;
            padding: 3px;
        }

        span {
            color: green;
            padding-right: 10px;
            font-weight: 700;
        }

        strong {
            padding: 0 10px;
        }
    </style>

</head>
<body>
<input type="text" class="f-text"/><strong>+</strong><input type="text" class="f-text"/><strong>=</strong><span>?</span><input
        type="button" value="求和"/>

</body>
<script>
    var input = document.getElementsByTagName("input"),
        span=document.getElementsByTagName("span")[0]
    for (i = 0; i < input.length - 1; i++)
    {
        input[i].onkeyup = function ()
        {
            this.value = this.value.replace(/[^\d]/,"")
        }
    }

    input[2].onclick = function () {
        (input[0].value=="" || input[1].value=="")?alert("请输入数字"):(span.innerHTML=Number(input[0].value)+Number(input[1].value))
    }

</script>
</html>

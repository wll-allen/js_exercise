<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较两个数值的大小</title>
    <style>
        body{font:12px/1.5 arial;text-align:center;}
        .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
        .f-btn{margin:0 10px;}
        strong{padding:0 10px;}
        span{font-weight:700;color:red;}

    </style>
</head>
<body>
<input type="text" class="f-text" /><strong>vs</strong><input type="text" class="f-text" /><input type="button" value="最大的数是 &raquo;" class="f-btn" /><span>？</span>
</body>
<script>
    var input=document.getElementsByTagName("input"),
        span=document.getElementsByTagName("span")[0]
    for(var i=0;i<input.length;i++){
        input[i].onkeyup=function () {
            this.value=this.value.replace(/[^\d]/,"")
        }
    }
    input[2].onclick=function () {
//        if(input[0].value>input[1].value){
//            span.innerHTML=input[0].value
//        }else{
//            span.innerHTML=input[1].value
//        }
        (input[0].value == "" || input[1].value == "") ?
            alert("请输入数字！") :
            (span.innerHTML = Math.max(input[0].value, input[1].value)) ;

    }
</script>
</html>
